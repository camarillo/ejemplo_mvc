<body ng-controller="usuarioCtrl">
	<div class = "row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>CORREO</th>
						<th>EDAD</th>
						<th>SEXO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
	<!-- 				FOR PARA RECORRER EL VECTOR USUARIO Y LOS DATOS SE PASEN AL OBJETO USUARIO -->
					<tr ng-repeat="usuario in usuarios"> 
						<td>{{usuario.nombre}}</td>
						<td>{{usuario.email}}</td>
						<td>{{usuario.edad}}</td>
						<td>{{usuario.sexo}}</td>
						<td><button type="button" class="btn btn-warning btn-xs" ng-click="editar(usuario);">Editar</button></td>
					</tr>
				</tbody>			
			</table>
		</div>
		<div class="col-md-4"></div>
	</div>
		<div class = "row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form name="formularioUsuario">
			  <div class="form-group">
			    <label for="nombre">Nombre</label>
			    <input required="required" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="usuario.nombre">
			  </div>
			  <div class="form-group">
			    <label for="correo">Correo</label>
			    <input required="required" name="correo" type="text" class="form-control" id="correo" placeholder="Correo" ng-model="usuario.email">
			  </div>
			  <div class="form-group">
			    <label for="edad">Edad</label>
			    <input required="required" name="edad" type="number" class="form-control" id="edad" placeholder="Edad" ng-model="usuario.edad">
			  </div>
			  <div class="form-group">
			    <label for="sexo">Sexo</label>
			    <input required="required" name="sexo" type="text" class="form-control" id="sexo" placeholder="Sexo" ng-model="usuario.sexo">
			  </div>
			  <button type="button" class="btn btn-success">Guardar</button>
<!-- 			  <button type="submit" ng-disabled="!formularioUser.$valid" ng-show="verAccion(1)" ng-click="guardar(user)" class="btn btn-success">Guardar</button> -->

<!-- 			  <button type="submit" ng-click="cambiarAccion(0)" class="btn btn-warning pull-right">Regresar</button> -->
			</form>
		</div>
